<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>School management project</title>
        {% endblock %}
    </head>
    <body>
        <header>
            <div id="header">
                {% block header %}
                {% endblock %}
            </div>
        </header>

        <nav>
            <div id="nav">
                {% block nav %}
                    <a href="/">Home</a>  
                    <a href="/students">Students</a>

                    <br>
                    {% block nav_section %}
                    {% endblock %}
                {% endblock %}
            </div>
        </nav>

        <main>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <footer>
            <div id="footer">
                {% block footer %}
                {% endblock %}
            </div>
        </footer>
        
    </body>
</html>
